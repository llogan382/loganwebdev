version: 1.1.19
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - npm i -g @aws-amplify/cli
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  appRoot: dynamic-routing
